                <th>NAME</th>
                <th>AGE</th>
                <th>GENDER</th>
                <th>COMPANY</th>
            </tr>
        </thead>
        <tbody>
            <script id="usersTemplate" type="text/template">
                <tr class="users">
                    <td class="id"> id: <%= id %></td>

                    <td class="age">age: <%= age %></td>
                    <td class="gender">gender: <%= gender %></td>
                    <td class="company"> company: <%= company %></td>
                </tr>
